{% extends 'task_manager/index.html' %}

{% block maincontent %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Удаление пользователя</h1>
    <p>Вы уверены, что хотите удалить {{ user.first_name }} {{ user.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Да, удалить">
    </form>
</div>
{% endblock maincontent %}

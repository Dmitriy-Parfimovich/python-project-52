{% extends 'task_manager/index.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block maincontent %}
<div class="container wrapper flex-grow-1">
    {% bootstrap_messages %}
    <h1 class="my-4">{% translate "login" %}</h1>
    <div class="my-3" style="color: #dc3545">{{ form.non_field_errors.1 }}</div>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3"><label class="form-label" for="id_username">{% translate "Username" %}</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
            maxlength="150"
            {% if form.non_field_errors %}
                class="form-control is-valid"
                value="{{ form.username.value }}"
            {% else %}
                class="form-control"
            {% endif %}                
                placeholder="{% translate 'Username' %}" required id="id_username">
        </div>
        <div class="mb-3"><label class="form-label" for="id_password">{% translate "Password" %}</label>
            <input type="password" name="password" autocomplete="current-password"
            {% if form.non_field_errors %}
                class="form-control is-valid"
            {% else %}
                class="form-control"
            {% endif %}
            placeholder="{% translate 'Password' %}" required id="id_password">
        </div>
        <input class="btn btn-primary" type="submit" value="{% translate 'Sing in' %}">
    </form>
</div>
{% endblock maincontent %}
